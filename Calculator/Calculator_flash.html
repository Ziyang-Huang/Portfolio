<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Calculator</title>
    <style type="text/css">
        .Key {
            height: 150px;
            width: 150px;
            background: #FFFFFF;
            font-size: 70px;
        }

        .ExpressionDisplay {
            height: 100px;
            width: 918px;
            background: #FFFFFF;
            font-size: 50px;
            text-align: right;
        }

        .infoDisplay {
            height: 60px;
            width: 918px;
            background: #FFFFFF;
            font-size: 20px;
        }
    </style>
</head>

<body onload="onReset()">
    <input class="ExpressionDisplay" type="text" id="expressionDisplay" value=""></input>
    <br />
    <button class="Key" id="1" onclick="flash(this.id);numBtnOnClick(this)">1</button>
    <button class="Key" id="2" onclick="flash(this.id);numBtnOnClick(this)">2</button>
    <button class="Key" id="3" onclick="flash(this.id);numBtnOnClick(this)">3</button>
    <button class="Key" id="Del" onclick="flash(this.id);delBtnOnClick(this)">Del</button>
    <button class="Key" id="=" onclick="flash(this.id);equalBtnOnClick(this)">=</button>
    <button class="Key" id="C" onclick="flash(this.id);onReset(this)">C</button>
    <br />
    <button class="Key" id="4" onclick="flash(this.id);numBtnOnClick(this)">4</button>
    <button class="Key" id="5" onclick="flash(this.id);numBtnOnClick(this)">5</button>
    <button class="Key" id="6" onclick="flash(this.id);numBtnOnClick(this)">6</button>
    <button class="Key" id="0" onclick="flash(this.id);numBtnOnClick(this)">0</button>
    <button class="Key" id="+" onclick="flash(this.id);opBtnOnClick(this)">+</button>
    <button class="Key" id="-" onclick="flash(this.id);opBtnOnClick(this)">-</button>
    <br />
    <button class="Key" id="7" onclick="flash(this.id);numBtnOnClick(this)">7</button>
    <button class="Key" id="8" onclick="flash(this.id);numBtnOnClick(this)">8</button>
    <button class="Key" id="9" onclick="flash(this.id);numBtnOnClick(this)">9</button>
    <button class="Key" id="." onclick="flash(this.id);PointBtnOnClick(this)">.</button>
    <button class="Key" id="*" onclick="flash(this.id);opBtnOnClick(this)">*</button>
    <button class="Key" id="/" onclick="flash(this.id);opBtnOnClick(this)">/</button>
    <br />
    <textarea class="infoDisplay" id="info"></textarea>
    <script type="text/javascript" language="Javascript">
        var expression = document.getElementById("expressionDisplay");
        var info = document.getElementById("info");
        var pointFlag = false;
        var operatorFlag = false;
        var number = "";
        var timeIneterval = 20;

        function numBtnOnClick(btn) {
            if (number == '0') {
                if (btn.id == '0') {
                    return;
                }
                else {
                    expression.value = expression.value.substr(0, expression.value.length - 1) + btn.id;
                    number = btn.id;
                    return;
                }
            }
            expression.value += btn.id;
            number += btn.id;
            operatorFlag = false;
            info.textContent = "";
        }

        function onReset() {
            expression.value = "";
            info.textContent = "";
            pointFlag = false;
            operatorFlag = false;
            number = "";
        }

        function PointBtnOnClick() {
            if (!pointFlag) {
                expression.value += '.';
                number += '.';
                pointFlag = true;
                info.textContent = "";
            }
            else {
                info.textContent = "A point has been in this number!";
            }
        }

        function opBtnOnClick(btn) {
            if (!expression.value) {
                if (btn.id == "*" || btn.id == "/") {
                    info.textContent = 'An expression cannont start with an operater except "+" and "-".';
                    return;
                }
            }
            if (expression.value == "+" || expression.value == "-") {
                if (btn.id == "*" || btn.id == "/") {
                    info.textContent = 'An expression cannont start with an operater except "+" and "-".';
                    return;
                }
                else {
                    expression.value = expression.value.substr(0, expression.value.length - 1) + btn.id;
                    info.textContent = "";
                    return;
                }
            }
            if (expression.value.substr(expression.value.length - 1, 1) == '.') {
                info.textContent = '"." is not a number!\nOperator is invalid!';
                return;
            }
            if (operatorFlag) {
                expression.value = expression.value.substr(0, expression.value.length - 1) + btn.id;
                info.textContent = "";
            }
            else {
                expression.value += btn.id;
                number = "";
                operatorFlag = true;
                pointFlag = false;
                info.textContent = "";
            }
        }

        function delBtnOnClick() {
            if (expression.value) {
                expression.value = expression.value.substr(0, expression.value.length - 1);
                info.textContent = "";
            }
        }

        function equalBtnOnClick() {
            if (!expression.value) {
                return;
            }
            try {
                expression.value = eval(expression.value);
                info.textContent = "";
            }
            catch (err) {
                if (err.name == "SyntaxError") {
                    info.textContent = "SyntaxError: Wrong expression!";
                }
            }
        }

        function flash(id) {
            var fin = "#FFFF00";
            var ori = "#FFFFFF";
            var curRGB = "#";
            var oriR = parseInt(ori.substring(1, 3), 16), oriG = parseInt(ori.substring(3, 5), 16), oriB = parseInt(ori.substring(5, 7), 16);
            var finR = parseInt(fin.substring(1, 3), 16), finG = parseInt(fin.substring(3, 5), 16), finB = parseInt(fin.substring(5, 7), 16);
            var stepR = (oriR - finR) / 10, stepG = (oriG - finG) / 10, stepB = (oriB - finB) / 10;
            var cnt = 1;
            var step = 1;
            var chage = setInterval(() => {
                curRGB = "#";
                curRGB += getSingleColor(oriR, stepR, cnt);
                curRGB += getSingleColor(oriG, stepG, cnt);
                curRGB += getSingleColor(oriB, stepB, cnt);
                // console.log("cnt=" + cnt + ":" + curRGB + "\n");
                document.getElementById(id).style.background = curRGB;
                cnt += step;
                if (cnt === 10)
                    step = -1;
                if (cnt === -1)
                    clearInterval(chage);
            }, timeIneterval);
        }

        function getSingleColor(oriS, stepS, cnt) {
            var curS;
            if ((curS = parseInt(oriS - stepS * cnt)) === 0)
                return "00";
            else
                return curS.toString(16);
        }
    </script>
</body>

</html>
